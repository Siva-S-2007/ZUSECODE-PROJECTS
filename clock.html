<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    
    <main class="main-container">
        <h1 class="heading">My <span style="color: #b91fdc;">Digital</span> <span style="color: #2370f5;"> Clock</span></h1>
        <div class="container">
            <h1 class="day" id="day"></h1>
            <div class="box">
                <div class="clock">
                    <div class="front-clock">
                        <div id="hour">00</div>
                        <p>hour</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="front-clock">
                        <div id="minute">00</div>
                        <p>minute</p>
                    </div>
                </div> 

                <div class="clock">
                    <div class="front-clock">
                        <div id="second">00</div>
                        <p>second</p>
                    </div> 
                </div>
            </div>
        </div>
    </main>

    <script src="clock.js"></script>
</body>
</html>
